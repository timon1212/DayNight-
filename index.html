<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Delivery Dashboard</title>

<!-- Leaflet -->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  display: flex;
  height: 100vh;
}

.sidebar {
  width: 220px;
  background: #2c3e50;
  color: #ecf0f1;
  display: flex;
  flex-direction: column;
}

.sidebar h2 {
  text-align: center;
  margin: 15px 0;
}

.sidebar button {
  background: none;
  border: none;
  color: #ecf0f1;
  padding: 12px 20px;
  text-align: left;
  cursor: pointer;
  font-size: 16px;
  border-bottom: 1px solid #34495e;
}

.sidebar button:hover {
  background: #34495e;
}

.main {
  flex: 1;
  padding: 20px;
  overflow-y: auto;
  background: #ecf0f1;
}

#map {
  width: 100%;
  height: 400px;
  margin-top: 10px;
  border: 1px solid #bdc3c7;
}

.stopBox {
  background: #fff;
  padding: 10px;
  margin-bottom: 10px;
  border-radius: 6px;
  box-shadow: 0 0 4px rgba(0,0,0,0.1);
}

input, select, button {
  margin: 5px 0;
  padding: 6px;
  font-size: 14px;
}

button.action {
  background-color: #27ae60;
  color: #fff;
  border: none;
  cursor: pointer;
  margin-right: 5px;
}

button.action:hover {
  background-color: #2ecc71;
}

h2 {
  margin-top: 0;
}

#loginSection, #registerSection {
  max-width: 400px;
  margin: 50px auto;
  background: #fff;
  padding: 20px;
  border-radius: 6px;
  box-shadow: 0 0 8px rgba(0,0,0,0.2);
}
</style>
</head>
<body>

<!-- Sidebar -->
<div class="sidebar">
  <h2>Menu</h2>
  <button onclick="showTab('routesTab')">Routes & Delivery</button>
  <button onclick="showTab('inventoryTab')">Inventory</button>
  <button onclick="showTab('financeTab')">Finance</button>
  <button onclick="showTab('gasTab')">Gas</button>
</div>

<!-- Main Content -->
<div class="main">

  <!-- Login -->
  <div id="loginSection">
    <h2>Login</h2>
    <input id="loginUser" placeholder="Username"><br>
    <input id="loginPass" type="password" placeholder="Password"><br>
    <button id="loginBtn">Login</button>
    <p>Don't have an account? <a href="#" onclick="showRegister()">Register</a></p>
  </div>

  <!-- Register -->
  <div id="registerSection" style="display:none;">
    <h2>Register</h2>
    <input id="regUser" placeholder="Username"><br>
    <input id="regPass" type="password" placeholder="Password"><br>
    <button id="registerBtn">Create Account</button>
    <p>Already have an account? <a href="#" onclick="showLogin()">Login</a></p>
  </div>

  <!-- Routes & Delivery -->
  <div id="routesTab" style="display:none;">
    <h2>Routes & Delivery</h2>
    <label>Route:</label>
    <select id="routeSelect" onchange="displayRoute()"></select>
    <input type="text" id="newRouteName" placeholder="New Route">
    <button onclick="addRoute()">Add Route</button>
    <hr>

    <label>Stop Name:</label>
    <input type="text" id="stopName" placeholder="Stop Name">
    <label>Address:</label>
    <input type="text" id="stopAddress" placeholder="Address">
    <button onclick="addStop()">Add Stop</button>
    <hr>

    <label>Inventory Item:</label>
    <select id="inventorySelect"></select>
    <input type="number" id="stockAmount" placeholder="Amount">
    <hr>

    <div id="routeList"></div>
    <div id="map"></div>
  </div>

  <!-- Inventory -->
  <div id="inventoryTab" style="display:none;">
    <h2>Inventory</h2>
    <button onclick="addInventoryPrompt()">Add Item</button>
    <div id="inventoryList"></div>
  </div>

  <!-- Finance -->
  <div id="financeTab" style="display:none;">
    <h2>Finance</h2>
    <label>Route:</label>
    <select id="financeRouteSelect"></select><br>
    <label>Total Revenue ($):</label>
    <input type="number" id="financeTotal" step="0.01"><br>
    <label>Notes:</label>
    <input type="text" id="financeNotes"><br>
    <button onclick="submitFinance()">Record Finance</button>
    <hr>
    <div id="financeList"></div>
  </div>

  <!-- Gas -->
  <div id="gasTab" style="display:none;">
    <h2>Gas</h2>
    <button onclick="addGasUI()">Add Gas Entry</button>
    <div id="gasList"></div>
  </div>

</div>

<script src="app.js"></script>
<script>
function showTab(tabId){
  document.querySelectorAll('.main > div').forEach(d=>d.style.display='none');
  document.getElementById(tabId).style.display='block';
}

function showRegister(){
  document.getElementById('loginSection').style.display='none';
  document.getElementById('registerSection').style.display='block';
}

function showLogin(){
  document.getElementById('loginSection').style.display='block';
  document.getElementById('registerSection').style.display='none';
}
</script>

</body>
</html>
