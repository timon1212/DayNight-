<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DayNight Vending</title>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
</head>
<body>

<!-- Login Page -->
<div id="loginPage">
  <div class="container">
    <h2>DayNight Vending Login</h2>
    <input id="loginUsername" placeholder="Username">
    <input id="loginPassword" type="password" placeholder="Password">
    <button id="loginBtn" disabled>Login</button>
    <p><a href="#" id="showRegisterLink">Create Account</a></p>

    <div id="registerFields" style="display:none;">
      <h3>Register</h3>
      <input id="regUsername" placeholder="Username">
      <input id="regPassword" type="password" placeholder="Password">
      <button id="registerBtn" disabled>Register</button>
      <p><a href="#" id="showLoginLink">Back to Login</a></p>
    </div>
  </div>
</div>

<!-- Main App -->
<div id="mainApp">
  <div class="container">

    <!-- Inventory -->
    <h2>Inventory</h2>
    <table id="inventoryTable">
      <thead>
        <tr><th>Item</th><th>Cost</th><th>Sell Price</th><th>Quantity</th><th>Profit</th><th>Status</th></tr>
      </thead>
      <tbody></tbody>
    </table>

    <h3>Update Stock</h3>
    <select id="inventorySelect"></select>
    <input type="number" id="inventoryAddQty" placeholder="Qty to add">
    <button id="addStockBtn">Add Stock</button>

    <h3>Add New Item</h3>
    <input id="newItemName" placeholder="Item Name">
    <input id="newItemCost" placeholder="Cost">
    <input id="newItemPriceSingle" placeholder="Sell Price">
    <input id="newItemPriceBundle" placeholder="Bundle Price">
    <input id="newItemQty" placeholder="Qty">
    <button id="addNewItemBtn">Add Item</button>

    <!-- Distribute Stock by Stop -->
    <h3>Distribute Stock to Stop</h3>
    <select id="distributeItemSelect"></select>
    <select id="distributeRouteSelect"></select>
    <select id="distributeStopSelect"></select>
    <input type="number" id="distributeQty" placeholder="Qty to deliver">
    <button id="distributeBtn">Distribute</button>
    <div id="distributeResult"></div>

    <!-- Routes and Map -->
    <h2>Routes & Map</h2>
    <select id="routeSelect"></select>
    <input id="pinName" placeholder="Stop Name">
    <input id="pinLat" placeholder="Latitude">
    <input id="pinLng" placeholder="Longitude">
    <button id="addPinBtn">Add Pin</button>
    <div id="map"></div>

    <!-- Delete Stop -->
    <h3>Manage Stops</h3>
    <select id="deleteStopSelect"></select>
    <button id="deleteStopBtn">Delete Stop</button>

    <!-- Gas Calculator -->
    <h3>Gas Calculator</h3>
    <select id="gasRouteSelect"></select>
    <input id="vehicleMPG" placeholder="Vehicle MPG" value="20">
    <input id="gasPrice" placeholder="Gas $/gal" value="3.50">
    <button id="computeGasBtn">Compute Gas</button>
    <div id="gasResult"></div>

    <!-- Finance Tracker -->
    <h2>Finance</h2>
    <input id="moneySpent" placeholder="Money Spent">
    <input id="moneyEarned" placeholder="Money Earned">
    <button id="updateFinanceBtn">Update</button>
    <div id="financeResult"></div>

    <!-- JotForm-like Custom Form -->
    <h2>Custom Form (JotForm-like)</h2>
    <div id="customForm">
      <input type="text" id="formName" placeholder="Name">
      <input type="number" id="formAge" placeholder="Age">
      <textarea id="formNotes" placeholder="Notes"></textarea>
      <input type="file" id="formImage">
      <button id="submitFormBtn">Submit</button>
    </div>
    <div id="formResults"></div>

  </div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="app.js"></script>
</body>
</html>
