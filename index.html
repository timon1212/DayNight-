<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>DayNight Vending Dispatch</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

  <style>
    body { font-family: Arial; margin:0; padding:0; background:#f2f2f2; }
    header { background:#111; color:white; padding:15px; text-align:center; }
    section { padding:15px; max-width:900px; margin:auto; background:white; margin-top:10px; border-radius:8px; box-shadow:0 0 10px rgba(0,0,0,0.1);}
    #map { height:350px; margin-top:10px; border-radius:8px; }
    input, select, button { margin:5px 2px; padding:5px; font-size:14px; }
    .stopBox { border:1px solid #ccc; padding:8px; margin-bottom:8px; border-radius:5px; background:#fafafa; }
    h3 { margin-top:20px; }
    button { cursor:pointer; }
  </style>
</head>
<body>

<header>
  <h2>DayNight Vending Dispatch System</h2>
</header>

<!-- LOGIN -->
<section id="loginSection">
  <h3>Login</h3>
  <input id="loginUser" placeholder="Username">
  <input id="loginPass" type="password" placeholder="Password">
  <button>Login</button>
</section>

<!-- APP -->
<section id="appSection" style="display:none;">

  <h3>Create Route</h3>
  <input id="newRouteName" placeholder="Route Name">
  <button onclick="addRoute()">Add Route</button>

  <h3>Select Route</h3>
  <select id="routeSelect" onchange="displayRoute()"></select>

  <h3>Add Stop</h3>
  <input id="stopName" placeholder="Stop Name">
  <input id="stopAddress" placeholder="Address">
  <button onclick="addStop()">Add Stop</button>

  <button onclick="optimizeRoute()">Optimize Route</button>
  <button onclick="startTracking()">Start GPS</button>
  <button onclick="stopTracking()">Stop GPS</button>

  <div id="map"></div>

  <h3>Route Stops</h3>
  <div id="routeList"></div>

  <h3>Inventory / Stock Distribution</h3>
  <div>
    <select id="inventorySelect"></select>
    <input type="number" id="stockAmount" placeholder="Amount">
    <button onclick="distributeStockUI()">Distribute to Stop</button>
    <button onclick="addInventoryPrompt()">Add Inventory Item</button>
  </div>

  <h3>Finance & Gas Dashboard</h3>
  <div>
    <button onclick="recordFinanceUI()">Record Finance for Route</button>
    <button onclick="addGasUI()">Add Gas Usage</button>
  </div>

  <div id="financeList"></div>
  <div id="gasList"></div>

</section>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="app.js"></script>

</body>
</html>
