<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
</head>
<body>
  <h2>Routes</h2>
  <select id="routeSelect" onchange="displayRoute()"></select><br>
  <input type="text" id="stopName" placeholder="Stop Name">
  <input type="text" id="stopAddress" placeholder="Address">
  <button onclick="addStop()">Add Stop</button><br>
  <input type="number" id="stockAmount" placeholder="Qty">
  <select id="inventorySelect"></select>
  <div id="routeList"></div>
  <div id="map" style="height:400px;"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="app.js"></script>
  <script>
    const currentUser = JSON.parse(localStorage.getItem("currentUser"));
    if(!currentUser){ window.location.href="index.html"; }
    initDB().then(async()=>{
      await populateRoutes();
      await populateInventorySelect();
      initMap();
      displayRoute();
    });
  </script>
</body>
</html>
